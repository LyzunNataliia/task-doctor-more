          </div>
          <div class="hero-content-form">
            <div class="hero-content-form__title">Оставьте заявку на консультцию</div>
            <div class="hero-content-form__client">
                <input type="text" name="name" value="Ваше имя" class="hero-content-form-client__name"></input>
                <input type="tel" name="phone" value="Ваш телефон" class="hero-content-form-client__phone"></input>

            <div class="button btn-color__pink">
              <a href="" class="link btn-link">отправить</a>
